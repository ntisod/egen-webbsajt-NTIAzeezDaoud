<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Miniräknare</title>
</head>
<body>
    <main>
        <h1>Miniräknare</h1>
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="5"><input type="text" name="" id="result" disabled></td>
                </tr>
                <tr>
                    <td><button onclick="addToField('√(')">√</button></td>
                    <td><button onclick="addToField('(')">(</button></td>
                    <td><button onclick="addToField(')')">)</button></td>
                    <td><button onclick="clearField()">C</button></td>
                    <td><button onclick="deleteLast()"><-</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToField('e^(')">e^x</button></td>
                    <td><button onclick="addToField('7')">7</button></td>
                    <td><button onclick="addToField('8')">8</button></td>
                    <td><button onclick="addToField('9')">9</button></td>
                    <td><button onclick="addToField('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToField('ln(')">ln</button></td>
                    <td><button onclick="addToField('4')">4</button></td>
                    <td><button onclick="addToField('5')">5</button></td>
                    <td><button onclick="addToField('6')">6</button></td>
                    <td><button onclick="addToField('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToField('pi')">π</button></td>
                    <td><button onclick="addToField('1')">1</button></td>
                    <td><button onclick="addToField('2')">2</button></td>
                    <td><button onclick="addToField('3')">3</button></td>
                    <td><button onclick="addToField('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToField('^')">x^y</button></td>
                    <td><button onclick="addToField('.')">,</button></td>
                    <td><button onclick="addToField('0')">0</button></td>
                    <td><button onclick="calculate()">=</button></td>
                    <td><button onclick="addToField('/')">/</button></td>
                </tr>
        </tbody>
        </table>
    </main>
</body>
</html>
